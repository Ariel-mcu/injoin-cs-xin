<!DOCTYPE html>
<html lang="en">
  <head>
    <title>group-list</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../global/global.css" />
    <link rel="stylesheet" href="./groupList.css" />
  </head>
  <body>
    <!-- page-header -->
    <div class="page-type1-header">
      <div class="page-header-select text-end me-2 me-md-5">
        現正揪團中 /
        <select>
          <option value="">揪團專區</option>
        </select>
      </div>
      <div class="container">
        <div class="page-header-content">
          <div class="page-header-content-title">
            <div class="page-header-content-title-en"><span>A</span>ctivity</div>
            <div class="page-header-content-title-cn">揪團專區</div>
          </div>
          <ul class="list-unstyled page-header-content-menu">
            <li><a href="">INJION 主辦活動</a></li>
            <li class="active"><a href="">私人開團活動</a></li>
            <li><a href="">我要開團</a></li>
            <li><a href="">報名參加</a></li>
          </ul>
        </div>
      </div>
      <div class="page-header-img">
        <img src="./images/group-list-header-m.png" class="img-fluid object-fit-cover m-view" alt="" />
        <img src="./images/group-list-header.png" class="img-fluid object-fit-cover pc-view" alt="" />
        <div class="page-header-img-mask"></div>
        <!-- 記得加結尾標籤（沒有加react會壞掉 -->
      </div>
    </div>

    <div class="page-type1-list-area official-activity-list text-white">
      <div class="page-header-area-title">INJON主辦活動</div>
      <div class="page-type1-list-wraper">
        <div class="page-type1-list-title pc-view">
          <div>活動名稱</div>
          <div>活動時間</div>
          <div>活動地點</div>
          <div>活動狀態</div>
          <div></div>
        </div>
        <div class="page-type1-list-content">
          <div class="list-cotent_name">一起來飲酒囉~</div>
          <div class="list-cotent_time">2022/01/02</div>
          <div class="list-cotent_place">
            <i>icon</i>
            台北
          </div>
          <div class="list-cotent_state">活動報名中</div>
          <div class="list-cotent_btn">詳細內容</div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
