<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="productList.css" />
    <title>Document</title>
  </head>

  <body>
    <section>
      <div class="section_title">
        <div class="background_img">
          <img src="images/prolist_background.png" alt="" />
        </div>
        <div class="title_sub d-flex flex-row">
          <span>Flagship product</span>
          <div class="title_line">
            <div></div>
          </div>
          <span>38.0% 750ml</span>
        </div>
        <div class="title_major ">
          <span>About Don Julio</span><br>
          <span>Blanco Tequila</span><br>
          <button class="title_major_btn btn btn-outline">Details</button>
        </div>
        <div class="title_image">
         <img src="images/Flagship product.png" alt="">
        </div>
        <div class="page-type1-pagination prdlist-pos">
          <button class="page-type1-pagination-btn prev">
            <svg width="20" height="24" viewBox="0 0 37 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M0.935198 13.0565C0.351696 12.4684 0.355391 11.5187 0.943452 10.9352L10.5265 1.42643C11.1145 0.842929 12.0643 0.846624 12.6478 1.43469C13.2313 2.02275 13.2276 2.97249 12.6395 3.55599L5.62711 10.514L36.4814 10.6341L36.4698 13.6341L5.61543 13.514L12.5735 20.5264C13.157 21.1145 13.1533 22.0642 12.5652 22.6477C11.9772 23.2312 11.0274 23.2275 10.4439 22.6395L0.935198 13.0565Z"
              />
            </svg>
            <div class="type1-pagination-btn-text">Prev</div>
          </button>
          <div class="page-type1-pagination-pagenum">
            <span>1</span>
            /
            <span>4</span>
          </div>
          <button class="page-type1-pagination-btn next active">
            <svg width="20" height="23" viewBox="0 0 37 23" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M27.0317 0.494568L36.5404 10.0776C37.1239 10.6656 37.1202 11.6154 36.5321 12.1989L26.9491 21.7076C26.3611 22.2911 25.4113 22.2874 24.8278 21.6994C24.2443 21.1113 24.248 20.1616 24.8361 19.5781L31.8485 12.62L0.994152 12.4999L1.00583 9.49997L31.8601 9.62003L24.9021 2.60762C24.3186 2.01956 24.3223 1.06982 24.9103 0.486314C25.4984 -0.0971889 26.4482 -0.0934934 27.0317 0.494568Z"
              />
            </svg>
            <div class="type1-pagination-btn-text">Next</div>
          </br>
        </div>
      </div>
    </section>
    <nav class="prdlist_nav">
      <ul class="nav justify-content-center nav-justified prdlist_nav_ul">
        <li class="nav-item  prdlist_nav_li">
          <a class="nav-link prdlist_nav_a" href=""><i class="fa-solid fa-wine-bottle prdlist_nav-icon "></i></i>基酒</a>
        </li>
        <li class="nav-item  prdlist_nav_li">
          <a class="nav-link prdlist_nav_a" href=""><i class="fa-solid fa-lemon prdlist_nav-icon"></i>副材料</a>
        </li>
        <li class="nav-item  prdlist_nav_li">
          <a class="nav-link prdlist_nav_a" href=""><i class="fa-solid fa-bottle-droplet prdlist_nav-icon"></i>工具</a>
        </li>
        <li class="nav-item  prdlist_nav_li">
          <a class="nav-link prdlist_nav_a" href=""><i class="fa-solid fa-wine-glass prdlist_nav-icon"></i>酒杯</a>
        </li>
      </ul>
    </nav>
    <div>
      <div class="prdlist_total">
        <span>副材料</span>
        <span>/</span>
        <span>共16件商品
      </div>
      <div class="prolist-btn">
        <button ><i class="fa-solid fa-arrow-down-short-wide"></i>暢銷商品<i class="fa-solid fa-angle-right"></i></button>
        <button ><i class="fa-solid fa-arrow-down-short-wide"></i>進階篩選<i class="fa-solid fa-angle-right"></i></button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
